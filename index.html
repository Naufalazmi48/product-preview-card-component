<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="card-container">
    <picture>
      <!-- Mobile -->
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
      <!-- Tablet -->
      <source media="(max-width: 1024px)" srcset="images/image-product-desktop.jpg">
      <!-- Desktop (fallback) -->
      <img class="content-img" src="images/image-product-desktop.jpg" alt="Product Image">
    </picture>
    <div class="content-container">
      <p class="text-preset-3 content-category">P E R F U M E</p>
      <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-preset-2 content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <span class="text-preset-1 content-price">$149.99</span>
        <span class="text-preset-1 content-discount">$169.99</span>
      </div>
      <button class="cart-button">
        <img src="./images/icon-cart.svg" alt="Cart" class="icon">
        Add to Cart</button>
    </div>
  </div>
</body>

</html>
